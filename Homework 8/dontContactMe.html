<html>
	<title>Contact Page</title>
	<head>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="mainstyle.css">
		<script>
			function displayEmpty() {
				var emailTemp = document.getElementById("emailStart").value;
				var lastTemp = document.getElementById("lastName").value;
				var firstTemp = document.getElementById("firstName").value;
				
				if (emailTemp == "") {
					document.getElementById("emailStart").style.background = "red";
					document.getElementById("emailStart").focus();
					document.getElementById("emailReplace").innerHTML = "* please enter an email";
					document.getElementById("emailReplace").style.color = "red";
					}
				 else if (lastTemp == "") {
					document.getElementById("lastName").style.background = "red";
					document.getElementById("lastName").focus();
					document.getElementById("lastNameReplace").innerHTML = "* please enter a last name";
					document.getElementById("lastNameReplace").style.color = "red";	
					}
				else if (firstTemp == "") {
					document.getElementById("firstName").style.background = "red";
					document.getElementById("firstName").focus();
					document.getElementById("firstNameReplace").innerHTML = "* please enter a name";
					document.getElementById("firstNameReplace").style.color = "red";
					}
				else {
					document.getElementById("emailReplace").innerHTML = "";
					document.getElementById("emailStart").style.background = "white";
					document.getElementById("lastNameReplace").innerHTML = "";
					document.getElementById("lastName").style.background = "white";
					document.getElementById("firstNameReplace").innerHTML = "";
					document.getElementById("firstName").style.background = "white";
					}
				}
				function checkChecked() {
					document.getElementById("myCheck").required = true;
					var checkersville = document.getElementById("myCheck").checked
					if (checkersville == false) {
						document.getElementById("mustSubmit").style.color = "red";
						document.getElementById("mustSubmit").innerHTML = "  * You must agree to the terms to proceed.";
						}
					}
				
						
					
		</script>
	</head>
